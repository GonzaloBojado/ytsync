os: linux
dist: xenial
language: go
go_import_path: github.com/lbryio/ytsync
go:
- 1.11.5
- master
env:
  global:
    - GO111MODULE=on
    #GITHUB_TOKEN
    - secure: ""
deploy:
  provider: script
  skip_cleanup: true
  script: ./scripts/deploy.sh
  file: bin/ytsync
  on:
    repo: lbryio/ytsync
    tags: true